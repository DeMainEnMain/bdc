{% extends "base.html" %}
{% load staticfiles i18n %}
{% get_current_language as CURRENT_LANG %}

{% block container %}
    <div class="container container-eusko">
        <div class="row">
            <div class="col-lg-12" id="io-stock"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
  {% with 'bundles/js/'|add:CURRENT_LANG|add:'.IOStock.js' as io_stock_js_static %}
    <script src="{% static io_stock_js_static %}"></script>
  {% endwith %}
{% endblock %}
